<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>To-Do List</h2>

        <!-- Inputan -->
        <div class="row">
          <input type="text" id="input-box" placeholder="Tulis Disini..." />
          <button onclick="addTask()">add</button>
        </div>

        <!-- Tampilkan isi dari inputan -->
        <ul id="list-container">
          <!-- Akan diisi dengan javascript -->
        </ul>
      </div>
    </div>

    <!-- JS -->
    <script src="app.js"></script>
  </body>
</html>
